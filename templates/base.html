<!DOCTYPE html>
<html lang="en" class="auto-scaling-disabled">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  <meta name="viewport" content="width=device-width" />
  <title>{% block title %}Shorter Links{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/css/halfmoon-variables.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js" integrity="sha512-7x3zila4t2qNycrtZ31HO0NnJr8kg2VI67YLoRSyi9hGhRN66FHYWr7Axa9Y1J9tGYHVBPqIjSE1ogHrJTz51g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body class="with-custom-webkit-scrollbars with-custom-css-scrollbars" data-dm-shortcut-enabled="true" data-set-preferred-mode-onload="true">
  {% block modals %}{% endblock %}
  <div class="page-wrapper with-navbar">
    <nav class="navbar">
      <a href="https://wafflehacks.tech" class="navbar-brand">
        <img style="height: 32px" src="https://wafflehacks-cms.s3.us-west-1.amazonaws.com/78a6d8be-7258-4ae9-b075-5bc5de92af16.png" alt="WaffleHacks Logo"/>
        Shorter
      </a>
      <span class="navbar-text text-monospace">v{{ version }}</span>
      <div class="d-none d-md-flex ml-auto">
        {% block navbar_buttons %}{% endblock %}
      </div>
    </nav>
    <div class="content-wrapper">
      <div class="container-fluid">
        <div class="content">
          <div class="d-md-none">
            <div class="row row-eq-spacing">
              {% block body_buttons %}{% endblock %}
            </div>
          </div>
          {% block content %}{% endblock %}
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/js/halfmoon.min.js"></script>
  <script>feather.replace()</script>
</body>
</html>
